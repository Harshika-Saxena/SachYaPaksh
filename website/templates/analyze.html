<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyze Text for Bias</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f8f9fa;
            color: #333;
        }
        h1 {
            color: #444;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            background: white;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .biased {
            color: red;
            font-weight: bold;
        }
        .not-biased {
            color: green;
            font-weight: bold;
        }
        .suggestion {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    {% include "navbar.html" %}
    <h1>DocuCheck</h1>
    <form method="POST" action="/analyze">
        <textarea name="user_text" placeholder="Enter your text here.">{{ user_text }}</textarea>
        <button type="submit">Analyze</button>
    </form>

    {% if analysis_results %}
        <h2>Results:</h2>
        {% for res in analysis_results %}
            <div class="result">
                <p><strong>Sentence:</strong> {{ res.sentence }}</p>
                <p><strong>Status:</strong> 
                    <span class="{{ 'biased' if res.label == 'Biased' else 'neutral' }}">
                        {{ res.label }} ({{ res.prob }}%)
                    </span>
                </p>
                {% if res.suggestion %}
                    <p class="suggestion"><strong>Neutral Suggestion:</strong> {{ res.suggestion }}</p>
                {% endif %}
            </div>
        {% endfor %}
    {% endif %}
</body>
</html>
