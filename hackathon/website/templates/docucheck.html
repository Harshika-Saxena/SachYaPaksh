<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <title>TruView - OCR Bias Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f8f9fa;
            color: #333;
        }
        h1 {
            color: #444;
            text-align: center;
        }
        form {
            background: #fff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
            text-align: center;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .results {
            margin: 20px auto;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }
        .line {
            margin-bottom: 10px;
            padding: 5px;
            border-left: 4px solid #007bff;
            background: #f1f1f1;
        }
        .biased {
            border-left-color: red;
            background: #ffe5e5;
        }
        .neutral {
            border-left-color: green;
            background: #e6ffe6;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

        {% include "navbar.html" %}

    <h1>TruView</h1>

    <form action="/docucheck" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Upload & Analyze</button>
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    {% if results %}
        <div class="results">
            <h2>Detected Lines:</h2>
            {% for res in results %}
                <div class="line {% if res.label == 'Biased' %}biased{% endif %}">
                    <strong>{{ res.label }} ({{ res.prob }}%):</strong> {{ res.line }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
</body>
</html>
